<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1">
        {% if title %}
            <title> {{ title }} - Flask Templates</title>
        {% else %}
            <title>Flask Templates Demo</title>
        {% endif %}
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container text-center">
            <!--Link-->
            <div class="row text-center">
                <div class="col-md-4">
                    <h1><a href=" {{ url_for('index') }}">Home</a></h1>
                </div>
                <div class="col-md-4">
                    <h1><a href=" {{ url_for('about_me') }}">About Me</a></h1>
                </div>
                <div class="col-md-4">
                    <h1><a href=" {{ url_for('login') }}">Login</a></h1>

                </div>
            </div>
            <hr>

            <!-- Beginning of Flash message-->
            <div class="row text-center">
                <div class="col-md-12">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div>
                                    {{ message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                </div>
            </div>
            <!-- End of flash messages-->

            <div>
                {% block content %}
                    <!-- Child templates will go here -->
                {% endblock %}
            </div>
        </div>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous">
        </script>
    </body>

</html>
